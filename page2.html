<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <style>
         body{
            background-image: url(page2.jpg);
            background-repeat:no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.container1 {
    width: 100%;
    height: 100vh;
    background-image: url('medical-bg.jpg'); /* Replace with your background image path */
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.header {
    background-color: #5c3b8b;
    color: white;
    padding: 20px;
    text-align: center;
    width: 100%;
}

.upload-box {
    background-color: white;
    padding: 30px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

.upload-box .icon {
    font-size: 40px;
    color: #5c3b8b;
}

.upload-box a {
    color: #5c3b8b;
    text-decoration: none;
    font-weight: bold;
}

.upload-box .format-info {
    font-size: 14px;
    color: rgb(37, 37, 37);
    margin-top: 10px;
}

    </style>
    <div class="container1">
        <div class="header">
            <h2>Upload Your File</h2>
            <p>Before uploading, please make sure that your file is in CSV format</p>
        </div>
        <div class="upload-box">
            <div class="icon">
                <i class="fa fa-upload"></i>
            </div>
            <p>Drag and drop or <a href="#" onclick="document.getElementById('fileInput').click()">choose your file</a> to start uploading</p>
            <p class="format-info">Only .CSV format is supported</p>
            <input type="file" id="fileInput" accept=".csv" style="display:none">
        </div>
    </div>
    <script>
        function validateFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const errorMessage = document.getElementById('error-message');

            if (file) {
                const fileName = file.name;
                const fileExtension = fileName.split('.').pop().toLowerCase();
                
                if (fileExtension !== 'csv') {
                    errorMessage.textContent = 'Invalid file format. Please upload a CSV file.';
                    errorMessage.style.display = 'block';
                    fileInput.value = ''; // Clear the file input
                } else {
                    errorMessage.style.display = 'none'; // Hide error if correct file type
                    alert('File uploaded successfully!');
                }
            }
        }
    </script>       
</body>
</html>
